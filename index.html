<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日转夜图片拼接</title>
    <style>
        .file-select-area {
            margin: 24px;
        }

        .image-content {
            width: calc(100% - 10vw);
            margin: auto;
            padding: 20px 0;
            text-align: center;
        }

        .preview {
            width: 100%;
        }

        .input-file {
            display: none;
        }

        label[for="imageFolderInput"] {
            background-color: #0691d7;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
        }

        label[for="imageFolderInput"]:hover {
            background-color: #0474ac;
        }

        #selectedFileName {
            color: rgb(6, 113, 253);
            margin: 10px 0;
        }

        #processButton {
            background-color: #26a4e3;
            color: #fff;
            outline: none;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
        }

        #errMsg {
            padding: 12px 24px;
            color: red;
        }

        #output-res {
            margin: 10px 0;
        }

        /* 单选框 */
        .custom-radio {
            display: inline-flex;
            align-items: center;
            margin: 5px 0;
        }

        .custom-radio input[type="radio"] {
            display: none;
            /* 隐藏默认的单选按钮 */
        }

        .custom-radio label {
            position: relative;
            padding-left: 25px;
            /* 留出空间放置自定义的单选按钮图标 */
            cursor: pointer;
        }

        .custom-radio label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 1px;
            width: 20px;
            height: 20px;
            border: 2px solid #007bff;
            border-radius: 50%;
            background-color: white;
        }

        .custom-radio input[type="radio"]:checked+label:before {
            background-color: #007bff;
            /* 选中时的背景颜色 */
            border-color: #007bff;
            /* 选中时的边框颜色 */
        }
    </style>
</head>

<body>
    <div class="notice">照片由左向右拼接</div>
    <div class="image-content">
        <div class="file-select-area">
            <input type="file" class="input-file" id="imageFolderInput" webkitdirectory directory multiple>
            <label for="imageFolderInput">选择文件</label>
        </div>
        <div id="selectedFileName"></div>
        <button id="processButton">处理图像</button>
        <div>
            <div class="custom-radio">
                <input type="radio" id="ascending" checked name="custom-radio">
                <label for="ascending ">升序</label>
            </div>
            <div class="custom-radio">
                <input type="radio" id="descending" name="custom-radio">
                <label for="descending">降序</label>
            </div>
        </div>
        <div id="errMsg"></div>
        <div id="timeDom"></div>
        <div id="output-res"></div>
        <img class="preview" id="preview" alt="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jimp@0.22.10/browser/lib/jimp.min.js"></script>
    <script>
        let status = true
        let second = 0
        let startTime = 0
        let out = document.getElementById('output-res')
        let preview = document.getElementById('preview')
        const selectedFileName = document.getElementById("selectedFileName");
        const fileInput = document.getElementById("imageFolderInput");
        document.getElementById("processButton").addEventListener("click", processImages);


        fileInput.addEventListener("change", function () {
            const fileName = this.files;
            errMsg.innerText = ''
            status = true
            selectedFileName.textContent = `已选择${this.files.length}个文件`

        });

        async function processImages() {
            if (!status) {
                return
            }

            status = false
            startTime = new Date()
            calculationTime()
            const imageFolderInput = document.getElementById("imageFolderInput");
            let files
            if (ascending.checked) {
                files = sortFilesNumerically(imageFolderInput.files);
            } else {
                files = sortFilesNumerically(imageFolderInput.files, 'descending');
            }
            const totalCount = files.length
            errMsg.innerText = ''

            if (files.length === 0) {
                console.error("请选择一个包含图像文件的文件夹");
                errMsg.innerText = '请选择一个包含图像文件的文件夹'
                return;
            }

            let {
                width,
                height
            } = await getImageParamWidthFile(files[0])

            // 创建一个空白的最终图像
            const finalWidth = width || 6000;
            const finalHeight = height || 4000;
            const singleImageWidth = finalWidth / totalCount
            const finalImage = new Jimp(finalWidth, finalHeight, 0xFFFFFFFF);
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type === "image/jpeg" || file.type === "image/png") {
                    const imageData = await readImageFile(file);
                    const image = await Jimp.read(imageData);
                    const index = i;
                    out.innerText = (`第${index + 1}张, ${fixed((index+1), totalCount)}`);
                    image.crop(index * singleImageWidth, 0, singleImageWidth, 4000);
                    finalImage.blit(image, index * singleImageWidth, 0);
                    let src = await finalImage.getBase64Async(Jimp.MIME_JPEG)
                    preview.setAttribute('src', src)
                }
            }

            // 保存最终图像
            const finalImageDataURL = await finalImage.getBase64Async(Jimp.MIME_JPEG);
            window.finalImageDataURL = finalImageDataURL
            downloadFile(finalImageDataURL, "dayToNight.jpg");
            out.innerText = '处理完成,' + calculationTime();
            second = 0
            status = true
        }

        function readImageFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => resolve(event.target.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function getImageParamWidthFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {

                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = function () {
                        const width = img.width;
                        resolve({
                            width: img.width,
                            height: img.height
                        })

                    };

                };
                reader.onerror = reject;
                reader.readAsDataURL(file);

            });
        }

        function downloadFile(dataURL, fileName = 'dayToNight.jpg') {
            const a = document.createElement("a");
            a.href = dataURL;
            a.download = fileName;
            a.style.display = "none";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function sortFilesNumerically(files, type) {
            const fileArray = Array.from(files);
            return fileArray.sort((a, b) => {
                const numA = parseInt(a.name.match(/\d+/)[0], 10);
                const numB = parseInt(b.name.match(/\d+/)[0], 10);
                if (type === 'descending') {
                    return numB - numA;
                } else {
                    return numA - numB;

                }
            });
        }

        /**
         * @desc 保留2位小数
         */
        function fixed(numerator, denominator) {
            return (numerator / denominator * 100).toFixed(2) + '%'
        }

        /**
         * @desc 计算时间
         */
        function calculationTime() {
            let second = parseInt((new Date().getTime() - startTime.getTime()) / 1000)
            let m = parseInt(second / 60)
            let s = second % 60
            return '任务总用时' + m + '分' + s + '秒'
        }
    </script>
</body>

</html>
